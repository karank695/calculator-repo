<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calci.css">
</head>
<body>
    <div class="app">
        <span id="cross">x</span>
        <div class="box" id="display"></div>
        <div class="box op">AC</div>
        <div class="box op">+/-</div>
        <div class="box op">%</div>
        <div class="box op">/</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box op">*</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box op">-</div>
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box op">+</div>
        <div class="box" id="zero">0</div>
        <div class="box">.</div>
        <div class="box op" id="evaluate">=</div>
    </div>
    <button id="btn">Launch Calculator</button>
    <script type="text/javascript" src="calci.js"></script>
</body>
</html>
